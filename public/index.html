<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gauges</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="480" />
	<meta name="viewport"
	      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="theme-color" content="#2f434e" />
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/dark.css">
	<style>
        .info {
            padding: 20px;
        }
        .example {
            overflow: auto;
            border-bottom: 1px solid rgba(0,0,0,0.6);
            box-sizing: border-box;
            clear: both;
            margin-bottom: 30px;
        }
        .example > .code, .example > .display {
            box-sizing: border-box;
            padding: 10px;
        }
        .example > .code {
        }
        .example > .display {
            text-align: center;
            overflow: auto;
            padding: 20px 0;
            overflow: hidden;
        }
        .example > .display {
        }

        pre {
            padding: 0;
            margin: 0;
        }

        @media only screen and (min-device-width: 768px) {
            .gauge-container {
                width: 200px;
                height: 200px;
            }
            .example > .code {
                width: 65%;
                float: left;
            }
            .example > .display {
                width: 35%;
                float: right;
                padding: 10px;
            }
        }
	</style>
	<script type="text/javascript" src="./js/gauge.js"></script>
	<script type="text/javascript" src="./js/highlight.pack.js"> </script>
	<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div class="example">
	<div class="code">
		<pre>
		<code class="html">
	        &lt;div id="gauge4" class="gauge-container four"&gt;&lt;/div&gt;
		</code>
		<code class="javascript">
			var gauge4 = Gauge(
			document.getElementById("gauge4"),
			{
			  max: 100,
			  dialStartAngle: 180,
			  dialEndAngle: -90,
			  viewBox: "0 0 57 57",
			  value: 50
			}
			);
		</code>
		</pre>
	</div>
	<div class="display">
		<div id="gauge4" class="gauge-container four"></div>
	</div>
</div>


	<p><span id="speed"></span> MPH</p>
	<p><span id="gear"></span> Gears</p>
	<p><span id="rpm"></span> RPM</p>
</body>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</html>
